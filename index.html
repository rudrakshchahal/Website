    <script>
      function loadClick() {
        var c = document.getElementById("click-cover");
        c.style.display = "block";
        var op = parseInt(
          window.getComputedStyle(c).getPropertyValue("opacity")
        );
        var timer = setInterval(function () {
          if (op < 1) {
            op += 0.01;
            c.style.opacity = op;
          } else {
            clearInterval(timer);
          }
        }, 25);
      }

      function load() {
        var c = document.getElementById("click-cover");
        c.style.display = "none";

        var e = document.getElementById("cover");
        e.style.display = "block";
        var op = parseInt(
          window.getComputedStyle(e).getPropertyValue("opacity")
        );
        var timer = setInterval(function () {
          if (op < 1) {
            op += 0.01;
            e.style.opacity = op;
          } else {
            clearInterval(timer);
          }
        }, 25);
      }
    </script>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      var player;
      var start = true;
      var first = true;

      function onYouTubeIframeAPIReady() {
        player = new YT.Player("player", {
          videoId: "64IEfNfLd9o",
          playerVars: {
            rel: "0",
            showinfo: "0",
            controls: "0",
            frameborder: "0",
            iv_load_policy: "3",
            fs: "0",
            mute: "0",
            volume: "25",
            origin: window.location.href,
          },
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange,
          },
        });
      }

      function onPlayerReady(event) {
        startPlaying();
      }

      function onPlayerStateChange(event) {
        switch (event.data) {
          case YT.PlayerState.UNSTARTED:
            if (start) {
              setTimeout(function () {
                if (player.getPlayerState() != 1) {
                  player.pauseVideo();
                  loadClick();
                }
              }, 2000);
              start = false;
            }
            break;

          case YT.PlayerState.PLAYING:
            if (first) {
              load();
              first = false;
            }
            break;

          case YT.PlayerState.ENDED:
            startPlaying();
            break;
        }
      }

      function startPlaying() {
        player.setVolume(10);
        player.playVideo();
      }
    </script>
